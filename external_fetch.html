<!DOCTYPE html>
<html lang="en">
<head><title>External Fetch</title></head>
<body>
  <h2>External Resource Fetching</h2>
  <script src="common.js"></script>
  <script>
    detectAdblock(adblock => {
      if (adblock) {
        fetch('https://jsonplaceholder.typicode.com/posts/1')
          .then(res => res.json())
          .then(data => console.log("Fetched for adblockers:", data));
      }
    });
  </script>
  <!-- <script src="common.js"></script> -->
</body></html>
