<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adblock Overlay</title>
    <style>
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .overlay-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 80%;
        }
        .overlay.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h3>Adblock Detected</h3>
            <p>Please disable your ad blocker to continue using this site.</p>
        </div>
    </div>

    <script src="common.js"></script>
    <script>
        detectAdblock(adblock => {
            if (adblock) {
                document.getElementById('overlay').classList.add('active');
            }
        });
    </script>
</body>
</html>
