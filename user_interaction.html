<!DOCTYPE html>
<html lang="en">
<head><title>User Interaction</title></head>
<body>
  <h2>Extra User Step</h2>
  <div id="verify"></div>
  <script>
    detectAdblock(adblock => {
      if (adblock) {
        document.getElementById('verify').innerHTML =
          `<p>Verify you're human:</p><button onclick=\"this.innerText='Verified!'\">I'm not a robot</button>`;
      }
    });
  </script>
  <script src="common.js"></script>
</body></html>
